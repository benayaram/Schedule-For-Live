<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Schedule Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Video Schedule Admin Panel</h1>
            <!-- Add this to your HTML -->
<label for="datePicker">Select Date:</label>
<input type="date" id="datePicker" name="datePicker">
<button id="updateScheduleGrid">Update Schedule Grid</button>

            
        </div>
        <div class="main-content">
            <div id="scheduleGrid" class="schedule-grid"></div>
            <div id="scheduleCards" class="schedule-cards"></div>
        </div>
        <a href="schedule.html" class="view-schedule-link">View Schedule JSON</a>
    </div>

   <!-- Form Modal -->
<div id="formModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeModal('formModal')">&times;</span>
        <!-- Modal Form Content -->
        <input type="datetime-local" id="modalStartTime">
        <input type="datetime-local" id="modalEndTime">
        <input type="text" id="modalTitle" placeholder="Title">
        <input type="text" id="modalSpeakerName" placeholder="Speaker Name">
        <input type="text" id="modalVideoUrl" placeholder="Video URL">
        <button id="modalSaveScheduleBtn">Save Schedule</button>
    </div>
</div>

<!-- Preview Modal -->
<div id="previewModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeModal('previewModal')">&times;</span>
        <div id="previewDetails"></div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
